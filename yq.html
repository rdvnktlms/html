<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Conversion</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container-fluid min-vh-100 bg-white p-5 d-flex align-items-center justify-content-center">
    <nav class="col-3 min-vh-100 bg-white">
      <div class="h-100 d-flex flex-column align-items-start justify-content-start px-4">
        <div class="w-100 mb-3">
          <img src="/images/logo.png" class="img-fluid" alt="Logo" style="width: 200px; height: 200px;">
        </div>
        <div class="w-100">
          <div class="rounded-3 bg-purple-50 d-inline-flex align-items-center justify-content-center p-2">
            <div class="text-black fw-semibold p-1">
              <div>Create</div>
              <div>New Pitch</div>
            </div>
            <div class="h-10 aspect-square bg-purple-300 rounded-circle"></div>
          </div>
          <div class="w-100 text-black p-3">
            <div class="d-flex align-items-center justify-content-start w-100 py-3">
              <div class="h-4 aspect-square bg-black rounded-3 me-3"></div>
              <div>Dashboard</div>
            </div>

            <div class="d-flex align-items-center justify-content-start w-100 py-3">
              <div class="h-4 aspect-square bg-black rounded-3 me-3"></div>
              <div>Editor</div>
            </div>

            <div class="d-flex align-items-center justify-content-start w-100 py-3">
              <div class="h-4 aspect-square bg-black rounded-3 me-3"></div>
              <div>Loads</div>
            </div>

            <div class="d-flex align-items-center justify-content-start w-100 py-3">
              <div class="h-4 aspect-square bg-black rounded-3 me-3"></div>
              <div>Settings</div>
            </div>

            <div class="d-flex align-items-center justify-content-start w-100 py-3">
              <div class="h-4 aspect-square bg-black rounded-3 me-3"></div>
              <div>Preview</div>
            </div>
          </div>
          <div class="bg-purple-100 p-3 rounded-3 d-flex flex-column align-items-center justify-content-center">
            <img src="/images/logo.png" class="mb-3 w-75" alt="Logo" style="width: 100px; height: 200px;">
            <label class="text-black w-75 text-center">adfjkasdjs nkfjnsadk fnnjkaedfnk</label>
            <div class="bg-purple-500 w-75 p-3 rounded-3 text-center cursor-pointer hover:bg-purple-700">
              Update
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div class="col-9 d-flex flex-column align-items-center justify-content-start">
      <nav class="w-100 d-flex justify-content-between align-items-start px-3 py-2 bg-white">
        <div class="d-flex flex-column align-items-center">
          <div class="text-black w-100">Dashboard</div>
          <div class="d-flex align-items-center">
            <div class="text-purple-600 fw-medium me-1">Monday</div>
            <div class="text-slate-500 text-sm">10 May 2023</div>
          </div>
        </div>
        <div class="d-flex align-items-center">
          <div class="bg-red-300 rounded-3 w-10 h-10 me-3"></div>
          <div class="bg-red-300 rounded-3 w-10 h-10 me-3"></div>
          <div class="d-flex align-items-center">
            <div class="bg-purple-300 rounded-3 w-10 h-10 me-3 text-purple-800 d-flex align-items-center justify-content-center fw-semibold">AJ</div>
            <div class="dropdown">
              <button class="btn btn-transparent dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                Alice Johnson
              </button>
              <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item active" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Separated link</a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <main class="w-100 p-3">
        <div class="relative w-100 my-4 bg-purple-200 rounded-3 py-3 px-4 d-flex align-items-center justify-content-between">
          <div>
            <div class="fs-1 fw-bold">Hi, Allysa</div>
            <div>Ready to start your day with some pitch decks</div>
          </div>
          <img src="/images/women.png" class="position-absolute end-0 bottom-0" alt="Women Image" style="width: 33%; height: auto;">
        </div>
        <div class="w-100">
          <div class="text-slate-400 mb-3">Overview</div>
          <div class="d-flex justify-content-stretch align-items-center">
            <div class="rounded-3 col me-2 bg-warning d-flex align-items-center justify-content-start">
              <div class="bg-danger rounded-3 w-4 h-4 me-3"></div>
              <div class="text-white ms-3">
                <div class="fw-semibold fs-3">83%</div>
                <div>Progress</div>
              </div>
            </div>
            <div class="rounded-3 col mx-2 bg-primary d-flex align-items-center justify-content-start">
              <div class="bg-danger rounded-3 w-4 h-4 me-3"></div>
              <div class="text-white ms-3">
                <div class="fw-semibold fs-3">77%</div>
                <div>Complete</div>
              </div>
            </div>
            <div class="rounded-3 col mx-2 bg-danger d-flex align-items-center justify-content-start">
              <div class="bg-danger rounded-3 w-4 h-4 me-3"></div>
              <div class="text-white ms-3">
                <div class="fw-semibold fs-3">91</div>
                <div>Usage Views</div>
              </div>
            </div>
            <div class="rounded-3 col ms-2 bg-secondary d-flex align-items-center justify-content-start">
              <div class="bg-danger rounded-3 w-4 h-4 me-3"></div>
              <div class="text-white ms-3">
                <div class="fw-semibold fs-3">126</div>
                <div>New Users</div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
